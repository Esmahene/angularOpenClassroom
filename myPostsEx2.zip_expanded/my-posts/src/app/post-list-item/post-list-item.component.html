<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postItem.loveIts > 0,
				'list-group-item-danger': postItem.loveIts < 0}">

	<div style="text-align: left">
		<div>
			<h2>{{postItem.title}}</h2> 
			<p class="font-weight-light">Ajout : {{postItem.createdAt}}</p>
		</div>

		<p>{{postItem.content}}</p>
		<button class="btn btn-success" (click)="updateLoveIts(1)">Love it</button>
		<button class="btn btn-danger" (click)="updateLoveIts(-1)">Do not love it</button> ({{postItem.loveIts}})
		<button class="btn btn-light float-right" (click)="onDelete()">Supprimer le post</button>
	</div>
</li>
